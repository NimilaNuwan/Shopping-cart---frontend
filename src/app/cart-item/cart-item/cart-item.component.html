<div class="container px-3 my-5 clearfix" id="main-container">
  <!-- Shopping cart table -->
  <div class="card">
    <div class="card-header">
      <h2>Shopping Cart</h2>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered m-0">
          <thead>
          <tr>
            <!-- Set columns width -->
            <th class="text-center py-3 px-4" style="min-width: 400px;">Product Name &amp; Details</th>
            <th class="text-right py-3 px-4" style="width: 100px;">Price</th>
            <th class="text-center py-3 px-4" style="width: 120px;">Quantity</th>
            <th class="text-right py-3 px-4" style="width: 100px;">Total</th>
            <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#" class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart"><i class="ino ion-md-trash"></i></a></th>
          </tr>
          </thead>
          <tbody>
<!--          <div *ngFor="let item of items">-->
          <tr *ngFor="let item of items">
            <td class="p-4">
              <div class="media align-items-center">
                <img src="{{item.product.imageUrl}}" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                <div class="media-body">
                  <a href="#" class="d-block text-dark">{{item.product.productName}}</a>
                  <small>
                    <span class="text-muted">Description: </span> {{item.product.productDescription}}
                  </small>
                </div>
              </div>
            </td>
            <td class="text-right font-weight-semibold align-middle p-4">${{item.product.price}}</td>
            <td class="align-middle p-4"><input [(ngModel)]="item.quantity" type="text" class="form-control text-center" name="key" #key (change)="updateItem(item.itemId, key.value)" ></td>
            <td class="text-right font-weight-semibold align-middle p-4">${{item.itemTotal}}</td>
            <td class="text-center align-middle px-0"><a (click)="deleteItem(item)" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove">Ã—</a></td>
          </tr>
<!--          </div>-->
          </tbody>
        </table>
      </div>
      <!-- / Shopping cart table -->
<!--<input [(ngModel="item.quantity" type="text" class="form-control text-center" id="quantityT" (change)=""updateItem(item.itemId, key.value)" >
     <input type="text" (ngModelChange)="updateItem(item.itemId, key.value)" #key="ngModel" ngModel name="key" class="form-control text-center" [value]=item.quantity>-->
      <div class="d-flex flex-wrap justify-content-between align-items-center pb-4">

        <div class="d-flex">
          <div class="text-right mt-4">
            <label class="text-muted font-weight-normal m-0">Total price</label>
            <div class="text-large"><strong><p id="totalField"></p></strong></div>
          </div>
        </div>
      </div>

      <div class="float-right">
        <button type="button" routerLink="/product/product-list" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3">Back to shopping</button>
        <button type="button" class="btn btn-lg btn-primary mt-2">Checkout</button>
      </div>

    </div>
  </div>
</div>
